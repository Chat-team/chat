<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#login" id="login-form-link">登录</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#register" class="active" id="register-form-link">注册</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="register-form" action="#" method="post" role="form" style="display: block;" onsubmit="return false;" ng-submit="register()">
                            <div class="form-group">
                                <input type="text" name="nickname" id="nickname" ng-model="nickname" tabindex="1" class="form-control" placeholder="昵称" value="" required auto-focus>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" ng-model="email" tabindex="1" class="form-control" placeholder="邮箱" value="" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" ng-model="password" tabindex="2" class="form-control" placeholder="密码" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm-password" ng-model="confirmpassword" id="confirm-password" tabindex="2" class="form-control" placeholder="确认密码" required>
                            </div>
                            <div class="form-group text-center">
                                <span>{{ message }}</span>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="注册">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
