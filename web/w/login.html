<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#login" class="active" id="login-form-link">登录</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#register" id="register-form-link">注册</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" action="#" method="post" role="form" style="display: block;" onsubmit="return false;" ng-submit="login()">
                            <div class="form-group">
                                <input type="text" name="userid" id="userid" ng-model="userid" tabindex="1" class="form-control" placeholder="用户ID" value="" required auto-focus>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" ng-model="password" tabindex="2" class="form-control" placeholder="密码" required>
                            </div>
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                <label for="remember">记住密码</label>
                            </div>
                            <div class="form-group text-center">
                                <span>{{ message }}</span>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="登陆">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a tabindex="5" class="forgot-password" ng-click="PopModal()">忘记密码 ?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal fade" id="forget_pass_modal" tabindex"-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
                                <h4 class="modal-title text-center">找回密码</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form text-left" role="form" action="#" method="post" accept-charset="utf-8" onsubmit="return false;" ng-submit="forget()">
                                    <div class="form-group">
                                        <label for="n_userid" class="control-label">注册邮箱</label>
                                        <input class="form-control" type="email" id="n_userid" ng-model="user_email" placeholder="注册邮箱" required>
                                    </div>
                                    <div ng-if="recovermessage">
                                        <span ng-bind="recovermessage" class="form-control alert alert-info text-center"></span>
                                    </div>
                                    <div ng-if="recovererror">
                                        <span ng-bind="recovererror" class="form-control alert alert-danger text-center"></span>
                                    </div>
                                    <div class="form-group btn-group btn-group-justified" role="group">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="from-control btn btn-default" data-dismiss="modal">取消</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="submit" id="recover_btn" class="from-control btn btn-primary">发送邮件</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <!-- space -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
